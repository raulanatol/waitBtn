<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wait Buttons - Demo</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../css/wait.btn.css"/>
        <style>
            .header {
                padding-top: 25px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">

            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p>Simple action</p>
                </div>
                <div class="col-sm-10">
                    <a id="btn1" href="no-found.html" class="btn btn-primary has-spinner">Click me!</a>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="../src/wait.btn.js"></script>
        <script>
            $(function () {
                $('#btn1').on('secureClick', function (event) {
                    setTimeout(function () {
                        $(event.currentTarget).waitBtnStop();
                    }, 1000);
                });
            });
        </script>
    </body>
</html>
